<section class="section experiences-section">
    <h2 class="section-title"><i class="fa fa-comment"></i>Volunteer Experiences</h2>

    {% for volunteer in site.data.cv_volunteers %}
    <div class="item">
        <div class="meta">
            <div class="upper-row">
                <h3 class="job-title">{{ volunteer.name }}</h3>
                <div class="time">{{ volunteer.time }}</div>
            </div><!--//upper-row-->
            <div class="company">{{ volunteer.location }}</div>
        </div><!--//meta-->
    </div><!--//item-->
    {% endfor %}
    
</section><!--//section-->
